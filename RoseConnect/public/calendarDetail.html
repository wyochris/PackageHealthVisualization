<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/calendar.css" />
    <title>Specific Event</title>
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top">
      <a class="navbar-brand" href="/calendar.html">View All Events</a>

      <div class="dropdown pull-xs-right">
        <button
          class="btn bmd-btn-icon dropdown-toggle"
          type="button"
          id="lr1"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="material-icons">more_vert</i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
          <button
            id="menuEdit"
            class="dropdown-item"
            type="button"
            data-toggle="modal"
            data-target="#editQuoteDialog"
          >
            <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit
          </button>
          <button
            id="menuDelete"
            class="dropdown-item"
            type="button"
            data-toggle="modal"
            data-target="#deleteQuoteDialog"
          >
            <i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete
          </button>
          <button
            id="menuSignOut"
            class="dropdown-item"
            type="button"
            data-toggle="modal"
            data-target="#deleteQuoteDialog"
          >
            <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out
          </button>
        </div>
      </div>
    </nav>
    <div id="detailPage" class="container page-container">
      <div class="row pad">
        <div id="dayWeek" class="card col-7">
          <div class="card-body">
            <h5 id="monthNum" class="card-title">Loading</h5>
            <h7 id="weekday" class="card-subtitle mb-2">Loading</h7>
          </div>
        </div>
        <div id="eventDetail" class="card col-7">
          <div class="card-body">
            <h5 id="name" class="card-title">Loading</h5>
            <h6 id="time" class="card-subtitle mb-2 text-muted">Loading</h6>
            <h6 id="loc" class="card-subtitle mb-2 text-muted">Loading</h6>
            <h7 id="team" class="card-subtitle mb-2">Loading</h7>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editQuoteDialog"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Edit quote dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit this Event</h5>
          </div>

          <div class="modal-body">
            <div class="form-group bmd-form-group">
              <!-- left unspecified, .bmd-form-group will be automatically added (inspect the code) -->
              <label for="eventName" class="bmd-label-static"
                >Name of Event</label
              >
              <input type="text" class="form-control" id="eventName" />
            </div>
            <div class="form-group bmd-form-group">
              <!-- manually specified -->
              <label for="inputLocation" class="bmd-label-static"
                >Location</label
              >
              <input type="text" class="form-control" id="inputLocation" />
              <span class="bmd-help"
                >Enter either a physical location or a link to a virtual
                meeting</span
              >
            </div>
            <div class="smallText">From:</div>
            <input type="datetime-local" id="fromDate" />

            <div class="smallText">To:</div>
            <input type="datetime-local" id="toDate" />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              CANCEL
            </button>
            <button
              id="submitEditQuote"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteQuoteDialog"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Delete quote dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete this Event</h5>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this event?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              CANCEL
            </button>
            <button
              id="submitDeleteQuote"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              DELETE
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
